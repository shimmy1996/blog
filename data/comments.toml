Gmail的话，试了一下应该可以通过[改变浏览器mailto处理链接](https://developers.google.com/web/updates/2012/02/Getting-Gmail-to-handle-all-mailto-links-with-registerProtocolHandler)的方式来选择默认的邮箱。在多用户登录状态下，每个用户的Gamil的地址后会增加类似`/u/1`的后缀，这时只要像上述链接中说的一样在Gmail页面内打开JS命令行执行
```
navigator.registerProtocolHandler(
    "mailto",
    "https://mail.google.com/mail/u/1?extsrc=mailto&url=%s",
    "Gmail"
);
```
就可以了。
