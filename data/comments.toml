[[comments]]
name="aclef"
time=2019-09-16T05:35:43+00:00
uri="/en/posts/2019-09-15-hello-darkness-my-old-friend/"
content="""
For KDE out of the box there's an invert option in desktop effect settings, you can specify different hot key for window inversion or global inversion.
For Cinnamon you can install a extension in it's own extension market that can do the same thing.
For other gnome derivatives, install xcalib and register a hot key to 'xcalib -i -c' can handle global inversion ,still don't know how to do window-wise inversion.
Because it's inversion on the level of window composition so images will also be inverted, it's okay for me though. For webpages there's a firefox plugin that can handle image aware inversion.
"""
