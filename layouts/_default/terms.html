{{ partial "header.html" . }}

{{$title := i18n .Title}}
{{ if eq $title ""}}
  <h1>{{ .Title }}</h1>
{{ else }}
  <h1>{{ $title }}</h1>
{{ end }}

{{ .Content }}

<ul class="terms">
  {{ range $key, $value := .Data.Terms }}
  <li>
    <a href="{{ (print "/" $.Site.Language.Lang "/" $.Data.Plural "/" $key | urlize) | relURL }}">
      {{ i18n $key }}
    </a>
    ({{ len $value }})
  </li>
  {{ end }}
</ul>

{{ partial "footer.html" . }}
